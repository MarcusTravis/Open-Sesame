<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1570912355338-cdb934b76b12?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=677&q=80);
    "
  >
    <div class="container-fluid text-center" id="top-bar">
        <h1>OPEN SESAME</h1>
    </div>
    <div class="container mt-6">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="bg-gold text-center rcorners">Sign Up Form</h2>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputEmail1" class="bg-gold"
                >Email address</label
              >
              <input
                type="email"
                class="form-control bg-gold"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="bg-gold"
                >Password</label
              >
              <input
                type="password"
                class="form-control bg-gold"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <div
              style="display: none;"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <div class="col text-center">
              <button type="submit" class="btn btn-default bg-gold">
                Sign Up
              </button>
            </div>
          </form>
          <br />
          <p class="bg-gold w-20 text-center">
            Or log in <a href="login.html">here</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
