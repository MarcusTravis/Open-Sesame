<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Open Sesame</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body
    style="background-image: url(https://images.unsplash.com/photo-1582139329536-e7284fece509?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80)">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="bg-gold">Welcome <span class="member-name"></span></h2>
          <h3 class="bg-gold">Add new log in credentials to store:</h3>
        </div>
        <div class="form-group">
          <label for="InputSite" class="bg-gold">Site: </label>
          <input
            type="site"
            class="form-control bg-gold"
            id="site-input"
            placeholder="Site"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="bg-gold">Email address</label>
          <input
            type="email"
            class="form-control bg-gold"
            id="email-input"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="bg-gold">Password</label>
          <input
            type="password"
            class="form-control bg-gold"
            id="password-input"
            placeholder="Password"
          />
        </div>
        <div class="col text-center">
          <button type="submit" class="btn btn-default bg-gold">Submit</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
