<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1582139329536-e7284fece509?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80;
    )"
  >
    <nav class="navbar navbar-default bg-gold">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="w-30 bg-gold rcorners">
            Welcome <span class="member-name"></span>
          </h2>
          <h3 class="bg-gold w-30 main-paragraph rcorners">
            Add new log in credentials to store:
          </h3>
        </div>
        
        <div class="form-group">
          <label for="InputSite" class="bg-gold">Site: </label>
          <input type="website" class="new-item1 form-control bg-gold" id="site-input" placeholder="Site"/>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1" class="bg-gold">Email address</label>
          <input type="username" class="new-item2 form-control bg-gold" id="email-input" placeholder="Username or Email"/>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1" class="bg-gold">Password</label>
          <input type="password" class="new-item3 form-control bg-gold" id="password-input" placeholder="Password"/>
        </div>

        <div class="col text-center">
          <button type="submit" class="btn btn-default bg-gold">Submit</button>
        </div>
        <br />
        <div class="table-responsive-sm">
          <table class="table table-sm table-dark bg-gold">
            <thead>
              <tr>
                <th scope="col">Site</th>
                <th scope="col">Email/Username</th>
                <th scope="col">Password</th>
              </tr>
            </thead>
            <tbody>
              {{#each }}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
