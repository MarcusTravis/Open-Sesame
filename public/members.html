<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1582139329536-e7284fece509?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80;
    )"
  >
    <nav class="navbar navbar-default bg-gold">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <ul class="list-group todo-list">
            <li class="list-group-item new-item">
              <form id="todo-form">
                <div class="container">
                  <div class="row">
                    <div class="col-10">
            <input class="new-item1 form-control" placeholder="Website?" type="website" />
            <input class="new-item2 form-control" placeholder="Username?" type="username" />
            <input class="new-item3 form-control" placeholder="Password?" type="password" />
                    </div>
                    <div class="col-2">
                      <button type="submit" class="btn btn-success">Add Todo</button>
                    </div>
                  </div>
                </div>
              </form>
            </li>
            <span class="todo-container">
            </span>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/members.js"></script>
    <script src="js/view.js" type="text/javascript"></script>    
  </body>
</html>
