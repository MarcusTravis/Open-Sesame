    <div class="container mt-6">
      <div class="row">
        <div class="col-md-12 text-center">

        <div class="col-12 form-group">

            id="site-input"

        <div class="col-12 form-group">

          />
        </div>
        <div class="col-12 form-group">

            type="password"
            class="form-control bg-gold"
            id="password-input"

        <div class="col-12 text-center">

        </div>
