<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Open Sesame Password Generator</title>
    <link rel="stylesheet" href="stylesheets/generator.css" />
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1582139329536-e7284fece509?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80)">
    <div class="wrapper">
      <header>
        <h1 id="h1">Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <button id="copy" class="btn btn-light" onClick="copy()">
              Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/generator.js"></script>
  </body>
</html>
