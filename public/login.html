<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1570912355338-cdb934b76b12?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=677&q=80);
    "
  >
    <div class="container-fluid text-center top-bar text-white">
      <h1>OPEN SESAME</h1>
    </div>
    <div class="container mt-6">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-dark rounded" id="op">
          <h2 class="mt-4 bg-gold text-center rcorners">Log in</h2>
          <form class="login">
            <div class="form-group">
              <p class="text-gold text-center">Welcome to a place to securely store your passwords, 
                usernames, & utilize our built in password generator.
              </p>
              <label for="exampleInputEmail1" class="h2 text-gold"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="h2 text-gold"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <div class="col text-center">
              <button type="submit" class="btn btn-default bg-gold">
                Login
              </button>
            </div>
          </form>
          <br />
          <p class="bg-gold w-20 text-center">
            Or sign up <a href="signup.html">here</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
