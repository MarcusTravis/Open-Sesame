<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body style="background-image: url(https://images.unsplash.com/photo-1570912355338-cdb934b76b12?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=677&q=80)">
  <nav class="navbar navbar-default bg-gold">
    <div class="container-fluid">
      <div class="navbar-header">
        <h1>OPEN SESAME</h1>
      </div>
    </div>
  </nav>
  <div class="container"> 
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="bg-gold text-center rcorners">OPEN SESAME</h2>
        <p class="main-paragraph bg-gold text-center">Welcome to a place to securely store your passwords, usernames,
          & utilize our built in password generator.</p>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1" class="bg-gold">Email address</label>
            <input type="email" class="form-control bg-gold" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="bg-gold">Password</label>
            <input type="password" class="form-control bg-gold" id="password-input" placeholder="Password">
          </div>
          <div class="col text-center">
            <button type="submit" class="btn btn-default bg-gold">Login</button>
          </div>
        </form>
        <br />
        <p class="bg-gold w-20 text-center">Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
